<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>MOKEPON!</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fraunces:wght@700&family=Montserrat:wght@500;700&display=swap" rel="stylesheet">

</head>
<body>
    <header>
        <h1>MOKE<span class="pon">PON!</span> </h1>
    </header>
    <section id="pets" class="pets">
        <h2>Elige a tu mascota!!</h2>     
        <div class="cards">
            <div class="hipodoge card">
                <input type="radio" name="pet" id="hipodoge">   
                <label for="hipodoge">
                    <h4>Hipodoge 
                        <img src="./assets/droplet.png" alt="water" width="30px">
                        <img class="mascota" src="./assets/images/mokepons_mokepon_hipodoge_attack.png" alt="">
                    </h4> 
                </label>
            </div>
    
            <div class="capipepo card">
                <input type="radio" name="pet" id="capipepo">  
                <label for="capipepo">
                    <h4>Capipepo  
                        <img src="./assets/hoja.png" alt="life" width="30px">
                        <img class="mascota" src="./assets/images/mokepons_mokepon_capipepo_attack.png" alt="">
                    </h4> 
                </label>
            </div>
            
            <div class="ratigueya card">
                <input type="radio" name="pet" id="ratigueya">  
                <label for="ratigueya">
                    <h4>Ratigueya 
                        <img src="./assets/fuego.png" alt="fire" width="40px">
                        <img class="mascota" src="./assets/images/mokepons_mokepon_ratigueya_attack.png" alt="">
                    </h4>
                </label>
            </div>
    
            <div class="mokeponEsconder">
                <input type="radio" name="pet" id="langostelvis">  
                <label for="langostelvis">Langostelvis <img src="./assets/droplet.png" alt="water" width="30px"> <img src="./assets/fuego.png" alt="fire" width="40px"> <br></label>
    
                <input type="radio" name="pet" id="tucapalma">  
                <label for="tucapalma">Tucapalma <img src="./assets/droplet.png" alt="water" width="30px"> <img src="./assets/hoja.png" alt="life" width="30px"> <br></label>
    
                <input type="radio" name="pet" id="pydos">  
                <label for="pydos">Pydos <img src="./assets/hoja.png" alt="life" width="30px"> <img src="./assets/fuego.png" alt="fire" width="40px"> <br><br></label>
            </div>

        </div>
        <br>
        <button id="btn-choose-pet" class="choose-pet-btn" >Seleccionar</button>
        <br>
        <br>

    </section>

    <section id="chooseAttack" class="choose-attack" >
        <h2>Elige tu ataque!!</h2><br>

        <div class="ataques">
            <button class="btn W" id="btnWaterAtk">Agua <img src="./assets/droplet.png" alt="water" width="30px"></button>
            <button class="btn F" id="btnFireAtk">Fuego <img src="./assets/fuego.png" alt="fire" width="30px"></button>
            <button class="btn D" id="btnDirtAtk">Tierra <img src="./assets/hoja.png" alt="life" width="30px"></button>
        </div>
        
        

        
        
        
        
    </section>
    
    <section id="messages" class="message" >
        <p class="resultado" id="resultado">Vas a cagar hijo de tu perra madre</p>        
        <section id="restart" class="restart">
            <button id="btn-restart" class="restartbtn">Reiniciar</button>
        </section>
    </section>



    <section id="lifeCards" class="lifeCards">
    
        <div class="yourInfo card-life">      
            <div class="playerPet c1">
                <h4>Tu mascota</h4>
                <span class="spans" id="petPlayer">pet</span>
            </div>
            <div class="playerAtks">
                <div id="atkJugador"></div>
            </div>

            <div class="yourLifes lifes ">
                <h5>Lifes</h5>
                <span class="ownLifes" id="ownLifes">3</span>
            </div>
        </div>

        <div class="enemyInfo card-life">     
            <div class="enemyPet  c1">        
              <h4>Enemigo</h4>             
              <span class="spans" id="petEnemigo">pet</span> 
            </div>

            <div class="enemyAtks">
                <div id="atkEnemigo"></div>
            </div>

            <div class="hisLifes lifes">
                <h5>Lifes</h5>
                <span class="ownLifes" id="enemyLifes">3</span>
            </div>
        </div>

    </section>
    


    <footer>
        <h6>If you're thinking on buying something in coolors.com, try the next button!</h6>
        <button class="referral"><a href="https://coolors.co/?ref=63f7e803f2690f000b6584d8" target="_blank">Referral</a></button>
    </footer>


    
    <script src="./script.js" defer></script>    
</body>
</html>
